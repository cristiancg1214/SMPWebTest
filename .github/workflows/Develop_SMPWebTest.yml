# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - SMPWebTest

on:
  push:
    branches:
      - Develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c254e603c7a74f219ad4d292e58cba29 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_eaf2118d0cba43fea882441f61c69aaa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c254e603c7a74f219ad4d292e58cba29 }}/ngnix:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SMPWebTest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3845ebc64f494a7b89689ff497c2d9f3 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c254e603c7a74f219ad4d292e58cba29 }}/ngnix:${{ github.sha }}'